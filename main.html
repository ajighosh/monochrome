<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the arrow container */
        .next-page-arrow {
            position: fixed;
            bottom: 20px; /* Adjust the position as needed */
            right: 20px; /* Adjust the position as needed */
        }

        /* Style the arrow icon */
        .next-page-arrow a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            background-color: #007bff; /* Arrow background color */
            color: #fff; /* Arrow text color */
            border-radius: 50%;
            font-size: 28px; /* Increase font size for a thicker arrow */
            text-decoration: none;
            animation: blink 1s infinite; /* Blink animation */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        /* Hover effect */
        .next-page-arrow a:hover {
            background-color: #0056b3; /* Hover background color */
        }

        /* Blink animation */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="next-page-arrow">
        <a href="next-page.html">
            <span>&#8594;</span> <!-- Right arrow character -->
        </a>
    </div>
</body>
</html>
